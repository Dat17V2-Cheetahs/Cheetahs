<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
</head>
<body>

<form method="POST" th:action="@{/createABooking}">
    <ul>
        <li>
            <label>Fornavn </label>
            <input type="text" name="FirstName" />
        </li>
        <li>
            <label>Efternavn </label>
            <input type="text" name="LastName" />
        </li>
        <li>
            <label>Email </label>
            <input type="text" name="Email" />
        </li>
        <li>
            <label>Deltagere </label>
            <input type="text" name="NumberOfAttendees" />
        </li>
        <li>
            <label>Tid</label>
            <input type="text" name="Date" placeholder="Example: 2018-07-03 12:00"/>
        </li>
        <li>
            <label>Aktivitet </label>
            <select name="Activity">
                <option value="">VÃ¦lg en aktivitet</option>
                <option th:each="activity : ${listOfActivities}"
                        th:value="${activity.getName()}"
                        th:text="${activity.getName()}"> </option>
            </select>
        </li>
        <li>
            <input type="submit" value="Gem" />
        </li>
    </ul>


</form>

</body>
</html>
